name: Update Optimal IPs

on:
  schedule:
    # 每3小时运行一次（UTC时间）
    # 对应北京时间: 2:00, 5:00, 8:00, 11:00, 14:00, 17:00, 20:00, 23:00
    - cron: '0 */3 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-ips:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run yx-tools speedtest for multiple regions
        run: |
          cd yx-tools-2.2.1/yx-tools-2.2.1
          
          # 安装 yx-tools 依赖
          pip install -r requirements.txt
          
          # 测试香港节点 (HKG)
          echo "测试香港节点..."
          python cloudflare_speedtest.py <<EOF
          1
          HKG
          30
          300
          5
          EOF
          mv result.csv ../../result_hkg.csv
          
          # 测试东京节点 (NRT)
          echo "测试东京节点..."
          python cloudflare_speedtest.py <<EOF
          1
          NRT
          30
          300
          5
          EOF
          mv result.csv ../../result_nrt.csv
          
          # 测试洛杉矶节点 (LAX)
          echo "测试洛杉矶节点..."
          python cloudflare_speedtest.py <<EOF
          1
          LAX
          30
          300
          5
          EOF
          mv result.csv ../../result_lax.csv
          
          cd ../..
          
          # 合并所有结果
          echo "IP地址,端口,延迟平均值,下载速度,上传速度,机场码" > result.csv
          awk -F',' 'NR>1 {print $0",HKG"}' result_hkg.csv >> result.csv
          awk -F',' 'NR>1 {print $0",NRT"}' result_nrt.csv >> result.csv
          awk -F',' 'NR>1 {print $0",LAX"}' result_lax.csv >> result.csv
          
          echo "测速完成，共 $(wc -l < result.csv) 个节点"
        continue-on-error: true
      
      - name: Setup CloudflareSpeedTest
        run: |
          chmod +x CloudflareSpeedTest-linux-amd64
          mv CloudflareSpeedTest-linux-amd64 cfst
      
      - name: Run CloudflareSpeedTest
        run: |
          ./cfst -n 200 -t 4 -o result_cfst.csv
        continue-on-error: true
      
      - name: Run IP fetcher and uploader
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPO: ${{ secrets.TARGET_REPO }}
          SUBSCRIPTION_API_URL: ${{ secrets.SUBSCRIPTION_API_URL }}
          SUBSCRIPTION_API_PATH: ${{ secrets.SUBSCRIPTION_API_PATH }}
          API_UPLOAD_ENABLED: ${{ secrets.API_UPLOAD_ENABLED }}
        run: python -m src.main
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: logs/
          retention-days: 7