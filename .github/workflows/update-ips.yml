name: Update Optimal IPs

on:
  schedule:
    # 每3小时运行一次（UTC时间）
    # 对应北京时间: 2:00, 5:00, 8:00, 11:00, 14:00, 17:00, 20:00, 23:00
    - cron: '0 */3 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-ips:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Setup and run yx-tools speedtest
        run: |
          # 进入 yx-tools 目录
          cd yx-tools-2.2.1/yx-tools-2.2.1
          
          # 安装依赖
          echo "安装依赖..."
          pip install requests
          
          # 测试香港节点
          echo "=========================================="
          echo "测试香港节点..."
          echo "=========================================="
          python run_speedtest.py --airport-code HKG --dn-count 30 --time-limit 300 --speed-limit 5
          if [ -f result.csv ]; then
            mv result.csv ../../result_hkg.csv
            echo "✅ 香港节点测试完成"
          else
            echo "⚠️  香港节点测试未生成结果文件"
          fi
          
          # 测试东京节点
          echo ""
          echo "=========================================="
          echo "测试东京节点..."
          echo "=========================================="
          python run_speedtest.py --airport-code NRT --dn-count 30 --time-limit 300 --speed-limit 5
          if [ -f result.csv ]; then
            mv result.csv ../../result_nrt.csv
            echo "✅ 东京节点测试完成"
          else
            echo "⚠️  东京节点测试未生成结果文件"
          fi
          
          # 测试洛杉矶节点
          echo ""
          echo "=========================================="
          echo "测试洛杉矶节点..."
          echo "=========================================="
          python run_speedtest.py --airport-code LAX --dn-count 30 --time-limit 300 --speed-limit 5
          if [ -f result.csv ]; then
            mv result.csv ../../result_lax.csv
            echo "✅ 洛杉矶节点测试完成"
          else
            echo "⚠️  洛杉矶节点测试未生成结果文件"
          fi
          
          cd ../..
          
          # 合并所有结果
          echo ""
          echo "=========================================="
          echo "合并测速结果..."
          echo "=========================================="
          echo "IP地址,端口,延迟平均值,下载速度,上传速度,机场码" > result.csv
          
          if [ -f result_hkg.csv ]; then
            echo "添加香港节点结果..."
            awk -F',' 'NR>1 {print $0",HKG"}' result_hkg.csv >> result.csv
          fi
          
          if [ -f result_nrt.csv ]; then
            echo "添加东京节点结果..."
            awk -F',' 'NR>1 {print $0",NRT"}' result_nrt.csv >> result.csv
          fi
          
          if [ -f result_lax.csv ]; then
            echo "添加洛杉矶节点结果..."
            awk -F',' 'NR>1 {print $0",LAX"}' result_lax.csv >> result.csv
          fi
          
          total_lines=$(wc -l < result.csv)
          total_ips=$((total_lines - 1))
          echo ""
          echo "=========================================="
          echo "✅ 测速完成！共 ${total_ips} 个优选节点"
          echo "=========================================="
        continue-on-error: true
      
      - name: Run IP fetcher and uploader
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPO: ${{ secrets.TARGET_REPO }}
          SUBSCRIPTION_API_URL: ${{ secrets.SUBSCRIPTION_API_URL }}
          SUBSCRIPTION_API_PATH: ${{ secrets.SUBSCRIPTION_API_PATH }}
          API_UPLOAD_ENABLED: ${{ secrets.API_UPLOAD_ENABLED }}
        run: python -m src.main
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: logs/
          retention-days: 7