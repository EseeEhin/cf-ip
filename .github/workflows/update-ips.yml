name: Update Optimal IPs

on:
  # schedule:
  #   # 每3小时运行一次（UTC时间）
  #   # 对应北京时间: 2:00, 5:00, 8:00, 11:00, 14:00, 17:00, 20:00, 23:00
  #   - cron: '0 */3 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-ips:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run IP fetcher and uploader
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPO: ${{ secrets.TARGET_REPO }}
          SUBSCRIPTION_API_URL: ${{ secrets.SUBSCRIPTION_API_URL }}
          SUBSCRIPTION_API_PATH: ${{ secrets.SUBSCRIPTION_API_PATH }}
          API_UPLOAD_ENABLED: ${{ secrets.API_UPLOAD_ENABLED }}
        run: python -m src.main
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: logs/
          retention-days: 7